<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本のバーコードスキャナー</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>本のバーコードスキャナー</h1>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#interactive"),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                },
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "isbn_reader"],
                debug: {
                    drawBoundingBox: true,
                    showFrequency: true,
                    drawScanline: true,
                    showPattern: true
                }
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            numOfWorkers: 4,
            frequency: 10,
            locate: true,
        }, function(err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            var code = result.codeResult.code;
            document.getElementById('result').textContent = "検出されたバーコード: " + code;
            
            // ISBNが検出されたら、Google Books APIを使用して本の情報を取得
            if (code && (code.length === 10 || code.length === 13)) {
                fetchBookInfo(code);
            }
        });

        function fetchBookInfo(isbn) {
            fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        var book = data.items[0].volumeInfo;
                        var bookInfoUrl = `https://books.google.com/books?id=${data.items[0].id}`;
                        document.getElementById('result').textContent = `"${book.title}" が見つかりました。移動します...`;
                        setTimeout(() => {
                            window.location.href = bookInfoUrl;
                        }, 2000);
                    } else {
                        document.getElementById('result').textContent = '本が見つかりませんでした。もう一度試してください。';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'エラーが発生しました。もう一度試してください。';
                });
        }
    </script>
</body>
</html>
