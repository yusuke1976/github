<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バーコードリーダー</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
            text-align: center;
        }
        #interactive.viewport > canvas, video {
            max-width: 100%;
            width: 100%;
        }
        #interactive.viewport > canvas.drawingBuffer, video.drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        
        codeReader.listVideoInputDevices()
            .then((videoInputDevices) => {
                const selectedDeviceId = videoInputDevices[0].deviceId;
                codeReader.decodeFromVideoDevice(selectedDeviceId, 'interactive', (result, err) => {
                    if (result) {
                        console.log(result);
                        document.getElementById('result').textContent = result.text;
                        
                        const code = result.text.replace(/[-\s]/g, '');
                        if (isValidEAN13(code)) {
                            if (code.startsWith('978') || code.startsWith('979')) {
                                alert('有効なISBN-13です: ' + code);
                            } else {
                                alert('有効なJANコードです: ' + code);
                            }
                        } else if (isValidISBN10(code)) {
                            alert('有効なISBN-10です: ' + code);
                        } else {
                            alert('認識されたコード: ' + code);
                        }
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        document.getElementById('result').textContent = err;
                    }
                })
                .catch((err) => {
                    console.error(err);
                });
            })
            .catch((err) => {
                console.error(err);
            });

        function isValidEAN13(code) {
            if (code.length !== 13) return false;
            
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                sum += parseInt(code.charAt(i)) * (i % 2 === 0 ? 1 : 3);
            }
            const checkDigit = (10 - (sum % 10)) % 10;
            return parseInt(code.charAt(12)) === checkDigit;
        }

        function isValidISBN10(code) {
            if (code.length !== 10) return false;
            
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += (10 - i) * parseInt(code.charAt(i));
            }
            const checksum = (11 - (sum % 11)) % 11;
            return (checksum === 10 ? code.charAt(9).toUpperCase() === 'X' : parseInt(code.charAt(9)) === checksum);
        }
    </script>
</body>
</html>
